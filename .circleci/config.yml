version: 2.1

# this allows you to use CircleCI's dynamic configuration feature
setup: true

# the continuation orb is required in order to use dynamic configuration
orbs:
  continuation: circleci/continuation@0.1.2

# our defined job, and its steps
jobs:
  setup:
    executor: continuation/default
    steps:
      - checkout # checkout code
      - maybe_build_certs
      - run: # run a command
          name: Generate config
          command: |
            tools/circle-generate-config.sh generated_config.yml
      - continuation/continue:
          configuration_path: generated_config.yml # use newly generated config to continue

commands:
  maybe_build_certs:
    steps:
      - restore_cache:
          name: Restore certificates
          key: certs-cache
      - run:
          name: Maybe rebuild certificates if they're about to expire
          command: make certs
      - run:
          name: Print cert hashes for debugging
          command: find tools/ssl -type f -exec md5sum {} \; | sort
      - save_cache:
          name: Cache built certs
          key: certs-cache
          paths:
            - ~/app/tools/ssl/ca
            - ~/app/tools/ssl/ca-clients
            - ~/app/tools/ssl/mongooseim

# our single workflow, that triggers the setup job defined above
workflows:
  setup:
    jobs:
      - setup
