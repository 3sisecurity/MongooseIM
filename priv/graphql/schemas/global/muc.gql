enum Affiliation{
  OWNER
  MEMBER
  NONE
}

input BlockingInput{
  what: BlockingWhat!
  action: BlockingAction!
  who: JID!
}

type BlockingItem{
  what: BlockingWhat!
  action: BlockingAction!
  who: JID!
}

enum BlockingAction{
  ALLOW,
  DENY
}

enum BlockingWhat{
  USER,
  ROOM
}

type Room{
  jid: JID!
  name: String!
  subject: String!
  participants: [RoomUser!]!
}

type RoomUser{
  jid: JID!
  affiliation: Affiliation!
}
