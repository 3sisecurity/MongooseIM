"Allow admin to get information about CETS status"
type CETSAdminQuery @protected{
    "Get a list of tables from the local node. Only for global admin"
    tableInfo: [CETSTableInfo]
      @protected(type: GLOBAL)
}

type CETSTableInfo {
  "ETS table name"
  tableName: String
  "Memory (in words)"
  memory: Int
  "Size (in records)"
  size: Int
  "A list of clustered nodes"
  nodes: [String]
}
